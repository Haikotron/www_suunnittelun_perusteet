  <!-- Tässä alla lomakkeisiin (forms) liittyviä esimerkkejä  -->

  <form action="index.html" method="get">
    <label for="enimi">Anna etunimesi: </label><br>
    <input type="text" name="etunimi" id="enimi"><br>
    <label for="snimi">Anna sukunimesi: </label><br>
    <input type="text" name="sukunimi" id="snimi"><br>
    <label for="email">Anna sähköpostiosoite: </label><br>
    <input type="email" name="sposti" id="email"><br>
    <label for="pwd">Anna salasana: </label><br>
    <input type="password" name="pwd" id="pwd"><br>
    <label for="saika">Anna syntymäaika: </label><br>
    <input type="date" name="syntymaaika" id="saika"><br>
    <p>Ruokailut:</p>
    <input type="checkbox" name="aamu" id="aamu">
    <label for="aamu"> Aamupala</label><br>
    <input type="checkbox" name="ilta" id="ilta">
    <label for="ilta"> Iltapala</label><br>
    <p>Sukupuoli: </p>
    <input type="radio" name="spuoli" id="nainen" value="nainen" checked>
    <label for="nainen"> Nainen</label><br>

    <input type="radio" name="spuoli" id="mies" value="mies">
    <label for="mies"> Mies</label><br>

    <input type="radio" name="spuoli" id="muu" value="muu">
    <label for="muu"> Muu</label><br>
    <label for="area">Erityistoiveesi: </label><br>
    <textarea name="toiveet" id="area" cols="30" rows="10"></textarea><br>
    <label for="valinta">Valitse näistä</label><br>
    <select name="valinta" id="valinta" multiple>
      <option value="valinta1">Valinta 1</option>
      <option value="valinta2">Valinta 2</option>
      <option value="valinta3">Valinta 3</option>
      <option value="valinta4">Valinta 4</option>
    </select>


    <br><br>
    <input type="submit" value="Lähetä">
    <input type="reset" value="Tyhjennä">
  </form>
